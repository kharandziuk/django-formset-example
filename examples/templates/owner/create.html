<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form.errors }}
{{ form.as_table }}
<h2>Questions:</h2>
{% for formset in inlines %}
  {{ formset.non_form_errors }}
  {{ formset.as_p }}
  {{ formset.management_form }}
{% endfor %}

<input type="submit" class="btn btn-primary" value="Submit">
</form>
